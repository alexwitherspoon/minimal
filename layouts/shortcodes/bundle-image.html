{{ $altText := .Get "alt"}}
{{ $caption := .Get "caption"}}
{{ with $.Page.Resources.GetMatch (.Get "name") }}
  <figure>
    <a href="{{.RelPermalink}}">
      <img
        srcset="
          {{ (.Resize "400x webp").RelPermalink }} 400w webp,
          {{ (.Resize "700x wepb").RelPermalink }} 700w webp ,
          {{ (.Resize "1400x wepb").RelPermalink }} 2x webp"
        src="{{ (.Resize "700x wepb").RelPermalink }}" alt="{{$altText}}"/>
    </a>
    <figcaption><p>{{ $caption }}</p></figcaption>
  </figure>
{{ else }}
  could not find image
{{ end }}
